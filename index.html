<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator Demo</title>
    <link type="text/css" rel="stylesheet" href="styles/calc.css" />
</head>
<body>
<div class="calculator-wrapper">
    <div class="calculator-header">
        <input autofocus type="text" class="calculator-workarea" tabindex="1" />
    </div>
    <div class="calculator-grid">
        <button
            data-operation="Backspace"
            class="calculator-clear calculator-handle"
            tabindex="2"
        >
            C
        </button>
        <button
            data-operation="^2"
            class="calculator-handle"
            tabindex="3"
        >
            x<sup>2</sup>
        </button>
        <button
            data-operation="^"
            class="calculator-handle"
            tabindex="4"
        >
            x<sup>n</sup>
        </button>
        <button
            data-operation="+"
            class="calculator-handle"
            tabindex="5"
        >
            +
        </button>

        <button class="calculator-handle" tabindex="6">7</button>
        <button class="calculator-handle" tabindex="7">8</button>
        <button class="calculator-handle" tabindex="8">9</button>

        <button
            data-operation="-"
            class="calculator-handle"
            tabindex="9"
        >
            -
        </button>

        <button class="calculator-handle" tabindex="10">4</button>
        <button class="calculator-handle" tabindex="11">5</button>
        <button class="calculator-handle" tabindex="12">6</button>

        <button
            data-operation="*"
            class="calculator-handle"
            tabindex="13"
        >
            *
        </button>

        <button class="calculator-handle" tabindex="14">1</button>
        <button class="calculator-handle" tabindex="15">2</button>
        <button class="calculator-handle" tabindex="16">3</button>

        <button
            data-operation="/"
            class="calculator-handle"
            tabindex="17"
        >
            /
        </button>

        <button class="calculator-handle calculator-handle-narrow" tabindex="18">0</button>
        <button class="calculator-handle" tabindex="19">.</button>

        <button
            data-operation="Enter"
            class="calculator-result calculator-handle"
            tabindex="20"
        >
            =
        </button>

    </div>
</div>
<script src="scripts/lib/engine.js"></script>
<script src="scripts/calc/calc.js"></script>
<script src="scripts/calc/operations/add.js"></script>
<script src="scripts/calc/operations/clear.js"></script>
<script src="scripts/calc/operations/divide.js"></script>
<script src="scripts/calc/operations/multiply.js"></script>
<script src="scripts/calc/operations/pow.js"></script>
<script src="scripts/calc/operations/result.js"></script>
<script src="scripts/calc/operations/subtract.js"></script>
<script src="scripts/app.js"></script>
</body>
</html>
